<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Image Grid</title>
    <style>
        /* Viewport background */
        body {
            background-color: #ff9900; /* Yellow background */
            margin: 0;
            padding: 0;
        }

        .photo-container {
            position: relative;
            width: 100%;
            max-width: 2000px; /* Adjust based on your design width */
            margin: 50px auto; /* Center the container */
            height: 800px; /* Adjust height to match design */
            background-color: #33333300; /* Grey background */
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        /* Each row */
        .photo-row {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: auto;
            width: calc(100% / 6);
            position: relative;
            overflow: hidden;
        }

        .photo-box {
            width: 100%;
            height: auto;
            margin: 4px 1px;
        }

        .photo-box img{
            width: 100%;
            height: auto;
            border-radius: 20px;
        }

        /* Hover effect */
        .photos-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10vw;
            color: rgba(255, 255, 255, 0.7);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo-container:hover .photos-text {
            opacity: 1;
        }

        .photo-container:hover .photo-row {
            filter: blur(5px);
        }
    </style>
</head>
<body>

<div class="photo-container">
    <!-- Row 1 (slides top to bottom) -->
    <div class="photo-row" id="row1">
        <div class="photo-box"><img src="slide images kb/Alan B&W.jpg" alt=""></div>

    </div>

    <!-- Overlay Text -->
    <div class="photos-text">PHOTOS</div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const rows = document.querySelectorAll(".photo-row");

        rows.forEach((row, index) => {
            const direction = (index + 1) % 2 === 0 ? 1 : -1; // Odd rows slide down, even rows slide up
            let position = 0;

            function slideRow() {
                position += direction * 2; // Adjust speed of sliding
                if (position >= row.clientHeight || position <= -row.clientHeight) {
                    direction *= -1; // Reverse the direction
                }
                row.style.transform = `translateY(${position}px)`;
                requestAnimationFrame(slideRow);
            }

            slideRow();
        });
    });
</script>
</body>
